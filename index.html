<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta property="og:image" content="https://github.com/Hi-Alan-Liu/pokemon-gaole/blob/main/img/logo.png">
    <meta property="og:title" content="Pokémon Ga-Olé 卡序表ˇ">
    <meta property="og:description" content="由玩家自製的Gaole填色卡序表，歡迎各位玩家使用。">
    <title>Pokémon Ga-Olé</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="contant" id="loading">
      <div class="spinner-border text-warning" role="status"></div>
      <span class="sr-only">　載入中 ...</span>
    </div>

    <nav class="navbar fixed-top bg-body-tertiary">
      <button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">
        清單
      </button>
    </nav>

    <div class="container-fluid row">
      <div class="col-2">
        <div class="offcanvas-lg offcanvas-start" style="overflow-x: hidden;" data-bs-scroll="true" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasResponsiveLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body sidebar-wrapper">
            <ul class="list-group list-group-flush" id="sidebar-star-4">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                四星
                <span class="badge bg-primary rounded-pill" id="star-4">0</span>
              </li>
            </ul>
            <ul class="list-group list-group-flush" id="sidebar-star-3">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                三星
                <span class="badge bg-primary rounded-pill" id="star-3">0</span>
              </li>
            </ul>
            <ul class="list-group list-group-flush" id="sidebar-star-2">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                二星
                <span class="badge bg-primary rounded-pill" id="star-2">0</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-10 col-12">
        <div class="table-responsive-sm">
          <table class="table table-bordered border-dark" width="1000px">
            <thead>
              <tr>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
              </tr>
            </thead>
            <tbody id="pokemonTable">
              <tr>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
